<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Reports</title>
    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon" />
    <meta property="og:image" content="/static/images/favicon.png"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script>
        function refresh(){
            $('.main-content').html("");
            window.location.reload();
        }
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h3 style="text-align:center;">NDMA Reports</h3>

        <div class="main-content">
            <div style="width: 20%; float: right; text-align: right;">
                <br>
                <a href="#">
                    <span class="glyphicon glyphicon-refresh" onclick="refresh();"></span>
                </a>
            </div>

            <table class="table" style="font-size: 120%;">
                <thead>
                    <tr>
                        <th>TimeStamp</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for report in all_reports %}
                    <tr>
                        <td>{{ report.created_at_IST }}</td>
                        <td><a href="{{ report.report_link }}">download</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
