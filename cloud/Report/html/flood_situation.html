    <script>
        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        $(document).ready(function() {
            $('.selectpicker').selectpicker({

        function add_directdeal(){
            $("#processing-modal").modal("show");
            var date_of_sending = $("#date_of_sending").val();
            var date_of_reporting = $("#date_of_reporting").val();
            var time_of_reporting = $("#time_of_reporting").val();
            var rainfall = $("#rainfall").val();
            var rainfall_last_24hrs = $("#rainfall_last_24hrs").val();
            var districts_affected = $("#districts_affected").val();
            var districts_affected_24hrs = $("#districts_affected_24hrs").val();
            var count_village_affected = $("#count_village_affected").val();
            var count_village_affected_24hrs = $("#count_village_affected_24hrs").val();
            var population_affected = $("#population_affected").val();
            var population_affected_24hrs = $("#population_affected_24hrs").val();
            var human_lives_lost = $("#human_lives_lost").val();
            var human_lives_lost_24hrs = $("#human_lives_lost_24hrs").val();
            var count_missing = $("#count_missing").val();
            var count_missing_24hrs = $("#count_missing_24hrs").val();
            var count_injured = $("#count_injured").val();
            var count_injured_24hrs = $("#count_injured_24hrs").val();
            var houses_damaged_fully = $("#houses_damaged_fully").val();
            var houses_damaged_partially = $("#houses_damaged_partially").val();
            var houses_damaged_24hrs = $("#houses_damaged_24hrs").val();
            var animal_deaths = $("#animal_deaths").val();
            var animal_deaths_24hrs = $("#animal_deaths_24hrs").val();
            var count_persons_evacuated = $("#count_persons_evacuated").val();
            var count_persons_evacuated_24hrs = $("#count_persons_evacuated_24hrs").val();
            var count_relief_camps = $("#count_relief_camps").val();
            var count_relief_camps_24hrs = $("#count_relief_camps_24hrs").val();
            var inmates_in_relief_camp = $("#inmates_in_relief_camp").val();
            var inmates_in_relief_camp_24hrs = $("#inmates_in_relief_camp_24hrs").val();
            var relief_material_distributed = $("#relief_material_distributed").val();
            var relief_material_distributed_24hrs = $("#relief_material_distributed_24hrs").val();
            var total_crop_area_affected = $("#total_crop_area_affected").val();
            var total_crop_area_affected_24hrs = $("#total_crop_area_affected_24hrs").val();
            var infra_damage = $("#infra_damage").val();
            var infra_damage_24hrs = $("#infra_damage_24hrs").val();
            var NDRF = $("#NDRF").val();
            var air_navy_army = $("#air_navy_army").val();
            var other_govt_dept = $("#other_govt_dept").val();
            var SDRF = $("#SDRF").val();
            var state_police_fire = $("#state_police_fire").val();
            var boats = $("#boats").val();
            var user_name = $("#user_name").val();
            var user_designation = $("#user_designation").val();
            var user_contact = $("#user_contact").val();
            var user_fax = $("#user_fax").val();

            var args = {
                "date_of_sending": date_of_sending,
                "date_of_reporting": date_of_reporting,
                "time_of_reporting": time_of_reporting,
                "rainfall": rainfall,
                "rainfall_last_24hrs": rainfall_last_24hrs,
                "districts_affected": districts_affected,

                "count_village_affected": count_village_affected,
                "count_village_affected_24hrs": count_village_affected_24hrs,
                "population_affected": population_affected,
                "population_affected_24hrs": population_affected_24hrs,
                "human_lives_lost": human_lives_lost,
                "human_lives_lost_24hrs": human_lives_lost_24hrs,
                "count_missing": count_missing,
                "count_missing_24hrs": count_missing_24hrs,
                "count_injured": count_injured,
                "count_injured_24hrs": count_injured_24hrs,
                "houses_damaged_fully": houses_damaged_fully,
                "houses_damaged_partially": houses_damaged_partially,
                "houses_damaged_24hrs": houses_damaged_24hrs,
                "animal_deaths": animal_deaths,
                "animal_deaths_24hrs": animal_deaths_24hrs,
                "count_persons_evacuated": count_persons_evacuated,
                "count_persons_evacuated_24hrs": count_persons_evacuated_24hrs,
                "count_relief_camps": count_relief_camps,
                "count_relief_camps_24hrs": count_relief_camps_24hrs,
                "inmates_in_relief_camp": inmates_in_relief_camp,
                "inmates_in_relief_camp_24hrs": inmates_in_relief_camp_24hrs,
                "relief_material_distributed": relief_material_distributed,
                "relief_material_distributed_24hrs": relief_material_distributed_24hrs,
                "total_crop_area_affected": total_crop_area_affected,
                "total_crop_area_affected_24hrs": total_crop_area_affected_24hrs,
                "infra_damage": infra_damage,
                "infra_damage_24hrs": infra_damage_24hrs,
                "NDRF": NDRF,
                "air_navy_army": air_navy_army,
                "other_govt_dept": other_govt_dept,
                "SDRF": SDRF,
                "state_police_fire": state_police_fire,
                "boats": boats,
                "user_name": user_name,
                "user_designation": user_designation,
                "user_contact": user_contact,
                "user_fax": user_fax,
            };

            $.ajax({
                url: '/report/flood_situation/generate',
                data: args,
                type: 'POST',
                error: function(data) {
                    $("#processing-modal").modal("hide");
                    $('#output_text_id').val('Internal Error:'+data);
                },
                success: function(data) {
                    $("#processing-modal").modal("hide");
                    if (data['success'] == false){

                        $('#output_text_id').empty();
                        if (typeof data['error']  === 'object'){
                            for(i = 0 ; i < data['error'].length ; i++){
                                    var str1 = '<ul><li>%s</li></ul>';

                                    var str = str1.replace('%s', data['error'][i]["err_msg"]);
                                    $('#output_text_id').addClass('alert alert-danger').append(str);
                            }
                        }
                        else if (typeof data['error']  === 'string'){
                            $('#output_text_id').empty();
                            $('#output_text_id').addClass('alert alert-danger').append( data['error']);
                        }
                    }
                    else{

                        $('#output_text_id').empty().removeClass('alert alert-danger').addClass('alert alert-success');
                        $('#output_text_id').append("Success. Please <a href='"+ data['response'] +"'>download</a> report.");
                    }
                }
            });
        }

    </script>
